<h1>-10 to 5 in console log</h1>
<script>
    //USE HEADER OR TITLE TO KNOW WHAT EACH PROJECT IS
    // Print -10 through 5 using a counter and while loop
    var num_start = -10;

    for(;num_start <=5;num_start ++)  //num_start is definable in and outside of for command
    {
        console.log(num_start);     // console will log after each individual check
    }


</script>
